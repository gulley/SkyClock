<!DOCTYPE HTML>
<html>
  <head>
  	<title>SkyClock</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> 
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="skyclock.css">
    <script type="text/javascript" src="skyclock.js"></script>
  </head>

  <body onload="SC.SkyClock.startUp()">
    <h1>SkyClock</h1>
    <p>Shows the location of the planets at any given time</p>
    <div class='content'>
      <div class="time"></div>
    </div>

    <div class='sky'>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

  </body>

</html>
